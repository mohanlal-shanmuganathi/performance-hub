<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Management System</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',

                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {

                            200: '#f5d0fe',
                            300: '#f0abfc',
                            400: '#e879f9',
                            500: '#d946ef',
                            600: '#c026d3',
                            700: '#a21caf',
                            800: '#86198f',
                            900: '#701a75',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'pulse-slow': 'pulse 3s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },

                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },

                }

        }
    </script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-purple-50 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, createContext, useContext } = React;

        // Auth Context
        const AuthContext = createContext();
        const useAuth = () => useContext(AuthContext);

        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(false);

            const login = async (credentials) => {
                try {
                    const response = await fetch('http://127.0.0.1:5000/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(credentials)
                    });
                    const data = await response.json();
                    if (response.ok) {
                        localStorage.setItem('token', data.access_token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        setUser(data.user);
                        return { success: true };
                    }
                    return { success: false, error: data.message };
                } catch (error) {
                    return { success: false, error: error.message };
                }
            };

            const logout = () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                setUser(null);
            };

            useEffect(() => {
                const savedUser = localStorage.getItem('user');
                if (savedUser) setUser(JSON.parse(savedUser));
            }, []);

            return React.createElement(AuthContext.Provider, { 
                value: { user, login, logout, isAuthenticated: !!user, loading }
            }, children);
        };

        // API Helper
        const apiCall = async (endpoint, options = {}) => {
            const token = localStorage.getItem('token');
            const response = await fetch(`http://127.0.0.1:5000/api${endpoint}`, {
                headers: {
                    'Content-Type': 'application/json',
                    ...(token && { 'Authorization': `Bearer ${token}` }),
                    ...options.headers
                },
                ...options
            });
            return response.json();
        };

        // Modern Navigation Component
        const Navigation = ({ activeTab, setActiveTab }) => {
            const { user, logout } = useAuth();
            
            const tabs = [
                { id: 'dashboard', name: 'Dashboard', icon: 'üìä', roles: ['admin', 'manager', 'employee'] },
                { id: 'profile', name: 'Profile', icon: 'üë§', roles: ['admin', 'manager', 'employee'] },
                { id: 'employees', name: 'Team', icon: 'üë•', roles: ['admin', 'manager'] },
                { id: 'goals', name: 'Goals', icon: 'üéØ', roles: ['admin', 'manager', 'employee'] },
                { id: 'reviews', name: 'Reviews', icon: 'üìù', roles: ['admin', 'manager', 'employee'] },
                { id: 'skills', name: 'Skills', icon: 'üéì', roles: ['admin', 'manager', 'employee'] },
                { id: 'analytics', name: 'Analytics', icon: 'üìà', roles: ['admin', 'manager'] }
            ];

            return (
                <nav className="glass-effect shadow-lg sticky top-0 z-50">
                    <div className="max-w-7xl mx-auto px-4">
                        <div className="flex justify-between h-16">
                            <div className="flex items-center space-x-8">
                                <div className="flex items-center space-x-2">
                                    <div className="w-8 h-8 bg-gradient-to-r from-primary-500 to-secondary-500 rounded-lg flex items-center justify-center">
                                        <span className="text-white font-bold text-sm">PM</span>
                                    </div>
                                    <h1 className="text-xl font-bold bg-gradient-to-r from-primary-600 to-secondary-600 bg-clip-text text-transparent">
                                        Performance Hub
                                    </h1>
                                </div>
                                <div className="flex space-x-1">
                                    {tabs.filter(tab => tab.roles.includes(user.role)).map(tab => (
                                        <button
                                            key={tab.id}
                                            onClick={() => setActiveTab(tab.id)}
                                            className={`flex items-center space-x-2 px-4 py-2 text-sm font-medium rounded-lg transition-all duration-200 ${
                                                activeTab === tab.id 
                                                    ? 'bg-primary-500 text-white shadow-lg' 
                                                    : 'text-gray-600 hover:text-primary-600 hover:bg-white/50'
                                            }`}
                                        >
                                            <span>{tab.icon}</span>
                                            <span>{tab.name}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                            <div className="flex items-center space-x-4">
                                <div className="flex items-center space-x-3">
                                    <div className="w-8 h-8 bg-gradient-to-r from-primary-400 to-secondary-400 rounded-full flex items-center justify-center">
                                        <span className="text-white text-sm font-medium">
                                            {user?.first_name?.[0]}{user?.last_name?.[0]}
                                        </span>
                                    </div>
                                    <div className="text-right">
                                        <p className="text-sm font-medium text-gray-900">
                                            {user?.first_name} {user?.last_name}
                                        </p>
                                        <p className="text-xs text-gray-500 capitalize">{user?.role}</p>
                                    </div>
                                </div>
                                <button
                                    onClick={logout}
                                    className="bg-gradient-to-r from-red-500 to-red-600 text-white px-4 py-2 rounded-lg hover:from-red-600 hover:to-red-700 transition-all duration-200 shadow-lg"
                                >
                                    Logout
                                </button>
                            </div>
                        </div>
                    </div>
                </nav>
            );
        };

        // Modern Login Component
        const Login = () => {
            const [email, setEmail] = useState('admin@company.com');
            const [password, setPassword] = useState('admin123');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const { login } = useAuth();

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                const result = await login({ email, password });
                setLoading(false);
                if (!result.success) setError(result.error);
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="max-w-md w-full">
                        <div className="glass-effect rounded-2xl p-8 shadow-2xl animate-fade-in">
                            <div className="text-center mb-8">
                                <div className="w-16 h-16 bg-gradient-to-r from-primary-500 to-secondary-500 rounded-2xl flex items-center justify-center mx-auto mb-4">
                                    <span className="text-white text-2xl font-bold">PM</span>
                                </div>
                                <h2 className="text-3xl font-bold bg-gradient-to-r from-primary-600 to-secondary-600 bg-clip-text text-transparent">
                                    Welcome Back
                                </h2>
                                <p className="text-gray-600 mt-2">Sign in to your performance dashboard</p>
                            </div>
                            
                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                    <input
                                        type="email"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
                                        placeholder="Enter your email"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
                                        placeholder="Enter your password"
                                        required
                                    />
                                </div>
                                {error && (
                                    <div className="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm">
                                        {error}
                                    </div>
                                )}
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="w-full bg-gradient-to-r from-primary-500 to-secondary-500 text-white py-3 px-4 rounded-lg hover:from-primary-600 hover:to-secondary-600 transition-all duration-200 shadow-lg disabled:opacity-50"
                                >
                                    {loading ? (
                                        <div className="flex items-center justify-center space-x-2">
                                            <div className="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                                            <span>Signing in...</span>
                                        </div>
                                    ) : 'Sign In'}
                                </button>
                            </form>

                            <div className="mt-8 p-4 bg-gradient-to-r from-blue-50 to-purple-50 rounded-lg">
                                <h3 className="text-sm font-medium text-gray-800 mb-3">Demo Credentials:</h3>
                                <div className="space-y-2 text-xs">
                                    <div className="flex justify-between">
                                        <span className="font-medium">Admin:</span>
                                        <span className="text-gray-600">admin@company.com / admin123</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="font-medium">Manager:</span>
                                        <span className="text-gray-600">manager@company.com / manager123</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="font-medium">Employee:</span>
                                        <span className="text-gray-600">employee@company.com / employee123</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };        // Modern Dashboard Component
        const Dashboard = () => {
            const { user } = useAuth();
            const [analytics, setAnalytics] = useState(null);
            const [goals, setGoals] = useState([]);
            const [reviews, setReviews] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                fetchDashboardData();
            }, []);

            const fetchDashboardData = async () => {
                try {
                    const [goalsData, reviewsData] = await Promise.all([
                        apiCall('/goals'),
                        apiCall('/reviews')
                    ]);
                    
                    setGoals(goalsData);
                    setReviews(reviewsData);

                    if (user.role !== 'employee') {
                        const analyticsData = await apiCall('/analytics/dashboard');
                        setAnalytics(analyticsData);
                    }
                } catch (error) {
                    console.error('Error fetching dashboard data:', error);
                } finally {
                    setLoading(false);
                }
            };

            if (loading) {
                return (
                    <div className="flex items-center justify-center h-64">
                        <div className="w-12 h-12 border-4 border-primary-200 border-t-primary-500 rounded-full animate-spin"></div>
                    </div>
                );
            }

            const StatCard = ({ title, value, icon, color, trend }) => (
                <div className="glass-effect rounded-2xl p-6 card-hover animate-slide-up">
                    <div className="flex items-center justify-between">
                        <div>
                            <p className="text-sm font-medium text-gray-600">{title}</p>
                            <p className="text-3xl font-bold text-gray-900 mt-2">{value}</p>
                            {trend && (
                                <p className="text-sm text-green-600 mt-1">
                                    ‚Üó {trend}% from last month
                                </p>
                            )}
                        </div>
                        <div className={`w-12 h-12 rounded-xl flex items-center justify-center text-2xl ${color}`}>
                            {icon}
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="max-w-7xl mx-auto py-8 px-4 space-y-8">
                    {/* Welcome Section */}
                    <div className="text-center mb-8">
                        <h1 className="text-4xl font-bold bg-gradient-to-r from-primary-600 to-secondary-600 bg-clip-text text-transparent mb-2">
                            Welcome back, {user?.first_name}! üëã
                        </h1>
                        <p className="text-gray-600 text-lg">
                            Here's your performance overview for today
                        </p>
                    </div>

                    {/* Stats Cards */}
                    {analytics && (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                            <StatCard
                                title="Total Team Members"
                                value={analytics.total_employees}
                                icon="üë•"
                                color="bg-blue-100"
                                trend="12"
                            />
                            <StatCard
                                title="Active Goals"
                                value={analytics.total_goals}
                                icon="üéØ"
                                color="bg-green-100"
                                trend="8"
                            />
                            <StatCard
                                title="Completion Rate"
                                value={`${analytics.goal_completion_rate}%`}
                                icon="üìà"
                                color="bg-purple-100"
                                trend="15"
                            />
                            <StatCard
                                title="Avg Performance"
                                value={`${analytics.average_ratings.overall}/5`}
                                icon="‚≠ê"
                                color="bg-yellow-100"
                                trend="5"
                            />
                        </div>
                    )}

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        {/* Goals Overview */}
                        <div className="glass-effect rounded-2xl p-6 card-hover">
                            <div className="flex items-center justify-between mb-6">
                                <h3 className="text-xl font-semibold text-gray-900">Recent Goals üéØ</h3>
                                <span className="text-sm text-gray-500">{goals.length} total</span>
                            </div>
                            <div className="space-y-4">
                                {goals.slice(0, 5).map(goal => (
                                    <div key={goal.id} className="bg-white/50 rounded-xl p-4 border border-white/20">
                                        <div className="flex justify-between items-start mb-2">
                                            <h4 className="font-medium text-gray-900">{goal.title}</h4>
                                            <span className={`px-2 py-1 text-xs rounded-full ${
                                                goal.status === 'completed' ? 'bg-green-100 text-green-800' :
                                                goal.status === 'active' ? 'bg-blue-100 text-blue-800' :
                                                'bg-gray-100 text-gray-800'
                                            }`}>
                                                {goal.status}
                                            </span>
                                        </div>
                                        <p className="text-sm text-gray-600 mb-3">{goal.category}</p>
                                        <div className="flex items-center justify-between">
                                            <div className="flex-1 mr-4">
                                                <div className="w-full bg-gray-200 rounded-full h-2">
                                                    <div
                                                        className={`h-2 rounded-full transition-all duration-500 ${
                                                            goal.progress >= 80 ? 'bg-green-500' :
                                                            goal.progress >= 50 ? 'bg-yellow-500' : 'bg-red-500'
                                                        }`}
                                                        style={{ width: `${goal.progress}%` }}
                                                    />
                                                </div>
                                            </div>
                                            <span className="text-sm font-medium text-gray-900">{goal.progress}%</span>
                                        </div>
                                    </div>
                                ))}
                                {goals.length === 0 && (
                                    <div className="text-center py-8 text-gray-500">
                                        <div className="text-4xl mb-2">üéØ</div>
                                        <p>No goals yet. Create your first goal!</p>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Reviews Overview */}
                        <div className="glass-effect rounded-2xl p-6 card-hover">
                            <div className="flex items-center justify-between mb-6">
                                <h3 className="text-xl font-semibold text-gray-900">Recent Reviews üìù</h3>
                                <span className="text-sm text-gray-500">{reviews.length} total</span>
                            </div>
                            <div className="space-y-4">
                                {reviews.slice(0, 5).map(review => (
                                    <div key={review.id} className="bg-white/50 rounded-xl p-4 border border-white/20">
                                        <div className="flex justify-between items-start mb-2">
                                            <div>
                                                <p className="font-medium text-gray-900">
                                                    {user.role === 'employee' ? review.reviewer_name : review.reviewee_name}
                                                </p>
                                                <p className="text-sm text-gray-600">
                                                    {review.review_type} review ‚Ä¢ {review.review_period}
                                                </p>
                                            </div>
                                            <div className="text-right">
                                                <div className="flex items-center space-x-1">
                                                    {[1,2,3,4,5].map(star => (
                                                        <span key={star} className={`text-sm ${
                                                            star <= (review.overall_rating || 0) ? 'text-yellow-400' : 'text-gray-300'
                                                        }`}>
                                                            ‚≠ê
                                                        </span>
                                                    ))}
                                                </div>
                                                <span className={`text-xs px-2 py-1 rounded-full mt-1 inline-block ${
                                                    review.status === 'completed' 
                                                        ? 'bg-green-100 text-green-800' 
                                                        : 'bg-yellow-100 text-yellow-800'
                                                }`}>
                                                    {review.status}
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                                {reviews.length === 0 && (
                                    <div className="text-center py-8 text-gray-500">
                                        <div className="text-4xl mb-2">üìù</div>
                                        <p>No reviews yet. Start your first review!</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* Performance Chart for Admins/Managers */}
                    {analytics && (
                        <div className="glass-effect rounded-2xl p-6 card-hover">
                            <h3 className="text-xl font-semibold text-gray-900 mb-6">Performance Metrics üìä</h3>
                            <div className="grid grid-cols-5 gap-4">
                                {Object.entries(analytics.average_ratings).map(([key, value]) => (
                                    <div key={key} className="text-center">
                                        <div className="w-16 h-16 mx-auto mb-2 relative">
                                            <svg className="w-16 h-16 transform -rotate-90" viewBox="0 0 36 36">
                                                <path
                                                    className="text-gray-200"
                                                    stroke="currentColor"
                                                    strokeWidth="3"
                                                    fill="none"
                                                    d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                                                />
                                                <path
                                                    className="text-primary-500"
                                                    stroke="currentColor"
                                                    strokeWidth="3"
                                                    strokeDasharray={`${(value / 5) * 100}, 100`}
                                                    strokeLinecap="round"
                                                    fill="none"
                                                    d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
                                                />
                                            </svg>
                                            <div className="absolute inset-0 flex items-center justify-center">
                                                <span className="text-sm font-bold text-gray-900">{value}</span>
                                            </div>
                                        </div>
                                        <p className="text-sm font-medium text-gray-700 capitalize">
                                            {key.replace('_', ' ')}
                                        </p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Modern Analytics Component
        const Analytics = () => {
            const [analytics, setAnalytics] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                fetchAnalytics();
            }, []);

            const fetchAnalytics = async () => {
                try {
                    const [dashboardData, trendsData, teamData, skillsData] = await Promise.all([
                        apiCall('/analytics/dashboard'),
                        apiCall('/analytics/performance-trends'),
                        apiCall('/analytics/team-comparison'),
                        apiCall('/analytics/skills-gap')
                    ]);
                    
                    setAnalytics({
                        dashboard: dashboardData,
                        trends: trendsData.trends || [],
                        team: teamData.team_data || [],
                        skills: skillsData.skills_gaps || []
                    });
                } catch (error) {
                    console.error('Error fetching analytics:', error);
                } finally {
                    setLoading(false);
                }
            };

            if (loading) {
                return (
                    <div className="flex items-center justify-center h-64">
                        <div className="w-12 h-12 border-4 border-primary-200 border-t-primary-500 rounded-full animate-spin"></div>
                    </div>
                );
            }

            if (!analytics) {
                return (
                    <div className="text-center py-12">
                        <div className="text-4xl mb-4">üìä</div>
                        <p className="text-gray-500">Unable to load analytics data</p>
                    </div>
                );
            }

            return (
                <div className="max-w-7xl mx-auto py-8 px-4 space-y-8">
                    <div className="text-center mb-8">
                        <h2 className="text-4xl font-bold bg-gradient-to-r from-primary-600 to-secondary-600 bg-clip-text text-transparent mb-2">
                            Analytics Dashboard üìà
                        </h2>
                        <p className="text-gray-600 text-lg">Comprehensive performance insights and trends</p>
                    </div>
                    
                    {/* Key Metrics */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div className="glass-effect rounded-2xl p-6 card-hover text-center">
                            <div className="text-4xl mb-2">üë•</div>
                            <h3 className="text-sm font-medium text-gray-600">Total Employees</h3>
                            <p className="text-3xl font-bold text-primary-600">{analytics.dashboard.total_employees}</p>
                        </div>
                        <div className="glass-effect rounded-2xl p-6 card-hover text-center">
                            <div className="text-4xl mb-2">üéØ</div>
                            <h3 className="text-sm font-medium text-gray-600">Goal Completion</h3>
                            <p className="text-3xl font-bold text-green-600">{analytics.dashboard.goal_completion_rate}%</p>
                        </div>
                        <div className="glass-effect rounded-2xl p-6 card-hover text-center">
                            <div className="text-4xl mb-2">üìù</div>
                            <h3 className="text-sm font-medium text-gray-600">Review Completion</h3>
                            <p className="text-3xl font-bold text-purple-600">{analytics.dashboard.review_completion_rate}%</p>
                        </div>
                        <div className="glass-effect rounded-2xl p-6 card-hover text-center">
                            <div className="text-4xl mb-2">‚≠ê</div>
                            <h3 className="text-sm font-medium text-gray-600">Average Rating</h3>
                            <p className="text-3xl font-bold text-orange-600">{analytics.dashboard.average_ratings.overall}/5</p>
                        </div>
                    </div>

                    {/* Department Breakdown */}
                    <div className="glass-effect rounded-2xl p-6 card-hover">
                        <h3 className="text-xl font-semibold text-gray-900 mb-6">Department Overview üè¢</h3>
                        <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                            {analytics.dashboard.department_breakdown.map(dept => (
                                <div key={dept.department} className="bg-white/50 rounded-xl p-4 text-center border border-white/20">
                                    <div className="text-2xl font-bold text-primary-600">{dept.count}</div>
                                    <div className="text-sm text-gray-600 mt-1">{dept.department}</div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Skills Gap Analysis */}
                    {analytics.skills.length > 0 && (
                        <div className="glass-effect rounded-2xl p-6 card-hover">
                            <h3 className="text-xl font-semibold text-gray-900 mb-6">Skills Gap Analysis üéì</h3>
                            <div className="space-y-4">
                                {analytics.skills.slice(0, 10).map((skill, index) => (
                                    <div key={index} className="bg-white/50 rounded-xl p-4 border border-white/20">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <h4 className="font-medium text-gray-900">{skill.skill_name}</h4>
                                                <p className="text-sm text-gray-600">{skill.category}</p>
                                            </div>
                                            <div className="text-right">
                                                <div className="text-lg font-bold text-red-600">Gap: {skill.gap_size}</div>
                                                <div className="text-sm text-gray-600">{skill.employees_affected} employees affected</div>
                                            </div>
                                        </div>
                                        <div className="mt-3">
                                            <div className="flex justify-between text-xs text-gray-600 mb-1">
                                                <span>Current: {skill.average_current_level}</span>
                                                <span>Target: {skill.average_target_level}</span>
                                            </div>
                                            <div className="w-full bg-gray-200 rounded-full h-2">
                                                <div
                                                    className="bg-red-500 h-2 rounded-full"
                                                    style={{ width: `${(skill.average_current_level / skill.average_target_level) * 100}%` }}
                                                />
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };        // Simple placeholder components for other sections
        const Profile = () => (
            <div className="max-w-4xl mx-auto py-8 px-4">
                <div className="glass-effect rounded-2xl p-8 card-hover text-center">
                    <div className="text-6xl mb-4">üë§</div>
                    <h2 className="text-2xl font-bold text-gray-900 mb-2">Profile Management</h2>
                    <p className="text-gray-600">View and manage your profile information</p>
                    <div className="mt-6 p-4 bg-blue-50 rounded-lg">
                        <p className="text-sm text-blue-800">Profile functionality is available in the complete system</p>
                    </div>
                </div>
            </div>
        );

        const Employees = () => (
            <div className="max-w-6xl mx-auto py-8 px-4">
                <div className="glass-effect rounded-2xl p-8 card-hover text-center">
                    <div className="text-6xl mb-4">üë•</div>
                    <h2 className="text-2xl font-bold text-gray-900 mb-2">Team Management</h2>
                    <p className="text-gray-600">Manage your team members and their information</p>
                    <div className="mt-6 p-4 bg-green-50 rounded-lg">
                        <p className="text-sm text-green-800">Employee management functionality is available in the complete system</p>
                    </div>
                </div>
            </div>
        );

        const Goals = () => {
            const [goals, setGoals] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                fetchGoals();
            }, []);

            const fetchGoals = async () => {
                try {
                    const data = await apiCall('/goals');
                    setGoals(data);
                } catch (error) {
                    console.error('Error fetching goals:', error);
                } finally {
                    setLoading(false);
                }
            };

            if (loading) {
                return (
                    <div className="flex items-center justify-center h-64">
                        <div className="w-12 h-12 border-4 border-primary-200 border-t-primary-500 rounded-full animate-spin"></div>
                    </div>
                );
            }

            return (
                <div className="max-w-6xl mx-auto py-8 px-4">
                    <div className="text-center mb-8">
                        <h2 className="text-4xl font-bold bg-gradient-to-r from-primary-600 to-secondary-600 bg-clip-text text-transparent mb-2">
                            Goals Management üéØ
                        </h2>
                        <p className="text-gray-600 text-lg">Track and manage your performance goals</p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {goals.map(goal => (
                            <div key={goal.id} className="glass-effect rounded-2xl p-6 card-hover">
                                <div className="flex justify-between items-start mb-4">
                                    <h3 className="text-lg font-semibold text-gray-900">{goal.title}</h3>
                                    <span className={`px-3 py-1 text-xs rounded-full font-medium ${
                                        goal.status === 'completed' ? 'bg-green-100 text-green-800' :
                                        goal.status === 'active' ? 'bg-blue-100 text-blue-800' :
                                        goal.status === 'cancelled' ? 'bg-red-100 text-red-800' :
                                        'bg-gray-100 text-gray-800'
                                    }`}>
                                        {goal.status}
                                    </span>
                                </div>
                                
                                {goal.description && (
                                    <p className="text-gray-600 text-sm mb-4">{goal.description}</p>
                                )}
                                
                                <div className="space-y-2 mb-4">
                                    {goal.category && (
                                        <p className="text-sm text-gray-500">
                                            <span className="font-medium">Category:</span> {goal.category}
                                        </p>
                                    )}
                                    {goal.target_date && (
                                        <p className="text-sm text-gray-500">
                                            <span className="font-medium">Target:</span> {new Date(goal.target_date).toLocaleDateString()}
                                        </p>
                                    )}
                                </div>

                                <div className="mb-4">
                                    <div className="flex justify-between text-sm text-gray-600 mb-2">
                                        <span>Progress</span>
                                        <span>{goal.progress}%</span>
                                    </div>
                                    <div className="w-full bg-gray-200 rounded-full h-3">
                                        <div
                                            className={`h-3 rounded-full transition-all duration-500 ${
                                                goal.progress >= 80 ? 'bg-gradient-to-r from-green-400 to-green-500' :
                                                goal.progress >= 50 ? 'bg-gradient-to-r from-yellow-400 to-yellow-500' : 
                                                'bg-gradient-to-r from-red-400 to-red-500'
                                            }`}
                                            style={{ width: `${goal.progress}%` }}
                                        />
                                    </div>
                                </div>

                                <div className="flex justify-between items-center">
                                    <button className="text-primary-600 hover:text-primary-700 text-sm font-medium transition-colors">
                                        Edit Goal
                                    </button>
                                    {goal.manager_approved ? (
                                        <span className="flex items-center text-green-600 text-sm font-medium">
                                            ‚úì Approved
                                        </span>
                                    ) : (
                                        <span className="text-yellow-600 text-sm">Pending Approval</span>
                                    )}
                                </div>
                            </div>
                        ))}
                    </div>

                    {goals.length === 0 && (
                        <div className="glass-effect rounded-2xl p-12 text-center card-hover">
                            <div className="text-6xl mb-4">üéØ</div>
                            <h3 className="text-xl font-semibold text-gray-900 mb-2">No Goals Yet</h3>
                            <p className="text-gray-600 mb-6">Create your first goal to start tracking your progress</p>
                            <button className="bg-gradient-to-r from-primary-500 to-secondary-500 text-white px-6 py-3 rounded-lg hover:from-primary-600 hover:to-secondary-600 transition-all duration-200 shadow-lg">
                                Create Goal
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        const Reviews = () => (
            <div className="max-w-6xl mx-auto py-8 px-4">
                <div className="glass-effect rounded-2xl p-8 card-hover text-center">
                    <div className="text-6xl mb-4">üìù</div>
                    <h2 className="text-2xl font-bold text-gray-900 mb-2">Performance Reviews</h2>
                    <p className="text-gray-600">360-degree feedback and performance evaluations</p>
                    <div className="mt-6 p-4 bg-purple-50 rounded-lg">
                        <p className="text-sm text-purple-800">Review functionality is available in the complete system</p>
                    </div>
                </div>
            </div>
        );

        const Skills = () => (
            <div className="max-w-6xl mx-auto py-8 px-4">
                <div className="glass-effect rounded-2xl p-8 card-hover text-center">
                    <div className="text-6xl mb-4">üéì</div>
                    <h2 className="text-2xl font-bold text-gray-900 mb-2">Skills Assessment</h2>
                    <p className="text-gray-600">Track competencies and development areas</p>
                    <div className="mt-6 p-4 bg-orange-50 rounded-lg">
                        <p className="text-sm text-orange-800">Skills management functionality is available in the complete system</p>
                    </div>
                </div>
            </div>
        );

        // Main App Component
        const App = () => {
            const { isAuthenticated } = useAuth();
            const [activeTab, setActiveTab] = useState('dashboard');

            if (!isAuthenticated) {
                return <Login />;
            }

            const renderContent = () => {
                switch (activeTab) {
                    case 'dashboard': return <Dashboard />;
                    case 'profile': return <Profile />;
                    case 'employees': return <Employees />;
                    case 'goals': return <Goals />;
                    case 'reviews': return <Reviews />;
                    case 'skills': return <Skills />;
                    case 'analytics': return <Analytics />;
                    default: return <Dashboard />;
                }
            };

            return (
                <div className="min-h-screen">
                    <Navigation activeTab={activeTab} setActiveTab={setActiveTab} />
                    <main className="animate-fade-in">
                        {renderContent()}
                    </main>
                </div>
            );
        };

        // Render the app
        const AppWithProvider = () => (
            <AuthProvider>
                <App />
            </AuthProvider>
        );

        ReactDOM.render(<AppWithProvider />, document.getElementById('root'));
    </script>
</body>
</html>
