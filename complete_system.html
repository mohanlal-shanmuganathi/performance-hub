<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Management System</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, createContext, useContext } = React;

        // Auth Context
        const AuthContext = createContext();
        const useAuth = () => useContext(AuthContext);

        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(false);

            const login = async (credentials) => {
                try {
                    const response = await fetch('http://127.0.0.1:5000/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(credentials)
                    });
                    const data = await response.json();
                    if (response.ok) {
                        localStorage.setItem('token', data.access_token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        setUser(data.user);
                        return { success: true };
                    }
                    return { success: false, error: data.message };
                } catch (error) {
                    return { success: false, error: error.message };
                }
            };

            const logout = () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                setUser(null);
            };

            useEffect(() => {
                const savedUser = localStorage.getItem('user');
                if (savedUser) setUser(JSON.parse(savedUser));
            }, []);

            return React.createElement(AuthContext.Provider, { 
                value: { user, login, logout, isAuthenticated: !!user, loading }
            }, children);
        };

        // API Helper
        const apiCall = async (endpoint, options = {}) => {
            const token = localStorage.getItem('token');
            const response = await fetch(`http://127.0.0.1:5000/api${endpoint}`, {
                headers: {
                    'Content-Type': 'application/json',
                    ...(token && { 'Authorization': `Bearer ${token}` }),
                    ...options.headers
                },
                ...options
            });
            return response.json();
        };

        // Navigation Component
        const Navigation = ({ activeTab, setActiveTab }) => {
            const { user, logout } = useAuth();
            
            const tabs = [
                { id: 'dashboard', name: 'Dashboard', roles: ['admin', 'manager', 'employee'] },
                { id: 'profile', name: 'My Profile', roles: ['admin', 'manager', 'employee'] },
                { id: 'employees', name: 'Employees', roles: ['admin', 'manager'] },
                { id: 'goals', name: 'Goals', roles: ['admin', 'manager', 'employee'] },
                { id: 'reviews', name: 'Reviews', roles: ['admin', 'manager', 'employee'] },
                { id: 'skills', name: 'Skills', roles: ['admin', 'manager', 'employee'] },
                { id: 'analytics', name: 'Analytics', roles: ['admin', 'manager'] }
            ];

            return (
                <nav className="bg-white shadow-sm border-b">
                    <div className="max-w-7xl mx-auto px-4">
                        <div className="flex justify-between h-16">
                            <div className="flex items-center space-x-8">
                                <h1 className="text-xl font-bold text-gray-900">Performance Hub</h1>
                                <div className="flex space-x-4">
                                    {tabs.filter(tab => tab.roles.includes(user.role)).map(tab => (
                                        <button
                                            key={tab.id}
                                            onClick={() => setActiveTab(tab.id)}
                                            className={`px-3 py-2 text-sm font-medium rounded-md ${
                                                activeTab === tab.id 
                                                    ? 'bg-blue-100 text-blue-700' 
                                                    : 'text-gray-500 hover:text-gray-700'
                                            }`}
                                        >
                                            {tab.name}
                                        </button>
                                    ))}
                                </div>
                            </div>
                            <div className="flex items-center space-x-4">
                                <span className="text-gray-700">
                                    {user.first_name} {user.last_name} ({user.role})
                                </span>
                                <button
                                    onClick={logout}
                                    className="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700"
                                >
                                    Logout
                                </button>
                            </div>
                        </div>
                    </div>
                </nav>
            );
        };

        // Login Component
        const Login = () => {
            const [email, setEmail] = useState('admin@company.com');
            const [password, setPassword] = useState('admin123');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const { login } = useAuth();

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                const result = await login({ email, password });
                setLoading(false);
                if (!result.success) setError(result.error);
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-50">
                    <div className="max-w-md w-full space-y-8 p-8">
                        <div>
                            <h2 className="text-3xl font-bold text-center text-gray-900">
                                Performance Management System
                            </h2>
                        </div>
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-700">Email</label>
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md"
                                    required
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700">Password</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md"
                                    required
                                />
                            </div>
                            {error && <div className="text-red-600 text-sm">{error}</div>}
                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700"
                            >
                                {loading ? 'Signing in...' : 'Sign in'}
                            </button>
                        </form>
                        <div className="mt-8 p-4 bg-blue-50 rounded-lg">
                            <h3 className="text-sm font-medium text-blue-900 mb-3">Demo Credentials:</h3>
                            <div className="space-y-2 text-xs text-blue-800">
                                <div><strong>Admin:</strong> admin@company.com / admin123</div>
                                <div><strong>Manager:</strong> manager@company.com / manager123</div>
                                <div><strong>Employee:</strong> employee@company.com / employee123</div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };        // Profile Component
        const Profile = () => {
            const { user } = useAuth();
            const [profile, setProfile] = useState(null);
            const [manager, setManager] = useState(null);
            const [directReports, setDirectReports] = useState([]);

            useEffect(() => {
                fetchProfile();
            }, []);

            const fetchProfile = async () => {
                try {
                    const data = await apiCall(`/employees/${user.id}`);
                    setProfile(data);
                    
                    if (data.manager_id) {
                        const managerData = await apiCall(`/employees/${data.manager_id}`);
                        setManager(managerData);
                    }
                    
                    if (user.role === 'manager') {
                        const employees = await apiCall('/employees');
                        setDirectReports(employees.filter(emp => emp.manager_id === user.id));
                    }
                } catch (error) {
                    console.error('Error fetching profile:', error);
                }
            };

            if (!profile) return <div>Loading...</div>;

            return (
                <div className="max-w-4xl mx-auto py-6 px-4">
                    <h2 className="text-2xl font-bold text-gray-900 mb-6">My Profile</h2>
                    
                    <div className="bg-white shadow rounded-lg p-6 mb-6">
                        <h3 className="text-lg font-semibold mb-4">Personal Information</h3>
                        <div className="grid grid-cols-2 gap-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700">Name</label>
                                <p className="mt-1 text-sm text-gray-900">{profile.first_name} {profile.last_name}</p>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700">Email</label>
                                <p className="mt-1 text-sm text-gray-900">{profile.email}</p>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700">Department</label>
                                <p className="mt-1 text-sm text-gray-900">{profile.department}</p>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700">Position</label>
                                <p className="mt-1 text-sm text-gray-900">{profile.position}</p>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700">Role</label>
                                <p className="mt-1 text-sm text-gray-900 capitalize">{profile.role}</p>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700">Hire Date</label>
                                <p className="mt-1 text-sm text-gray-900">
                                    {profile.hire_date ? new Date(profile.hire_date).toLocaleDateString() : 'N/A'}
                                </p>
                            </div>
                        </div>
                    </div>

                    {manager && (
                        <div className="bg-white shadow rounded-lg p-6 mb-6">
                            <h3 className="text-lg font-semibold mb-4">Reporting Structure</h3>
                            <div>
                                <label className="block text-sm font-medium text-gray-700">Reports to</label>
                                <p className="mt-1 text-sm text-gray-900">
                                    {manager.first_name} {manager.last_name} - {manager.position}
                                </p>
                            </div>
                        </div>
                    )}

                    {directReports.length > 0 && (
                        <div className="bg-white shadow rounded-lg p-6">
                            <h3 className="text-lg font-semibold mb-4">Direct Reports</h3>
                            <div className="space-y-2">
                                {directReports.map(emp => (
                                    <div key={emp.id} className="flex justify-between items-center p-2 bg-gray-50 rounded">
                                        <span>{emp.first_name} {emp.last_name}</span>
                                        <span className="text-sm text-gray-600">{emp.position}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Employees Management Component
        const Employees = () => {
            const { user } = useAuth();
            const [employees, setEmployees] = useState([]);
            const [showForm, setShowForm] = useState(false);
            const [editingEmployee, setEditingEmployee] = useState(null);
            const [formData, setFormData] = useState({
                email: '', password: '', first_name: '', last_name: '',
                role: 'employee', department: '', position: '', manager_id: '', hire_date: ''
            });

            useEffect(() => {
                fetchEmployees();
            }, []);

            const fetchEmployees = async () => {
                try {
                    const data = await apiCall('/employees');
                    setEmployees(data);
                } catch (error) {
                    console.error('Error fetching employees:', error);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                try {
                    if (editingEmployee) {
                        await apiCall(`/employees/${editingEmployee.id}`, {
                            method: 'PUT',
                            body: JSON.stringify(formData)
                        });
                    } else {
                        await apiCall('/employees', {
                            method: 'POST',
                            body: JSON.stringify(formData)
                        });
                    }
                    setShowForm(false);
                    setEditingEmployee(null);
                    setFormData({
                        email: '', password: '', first_name: '', last_name: '',
                        role: 'employee', department: '', position: '', manager_id: '', hire_date: ''
                    });
                    fetchEmployees();
                } catch (error) {
                    console.error('Error saving employee:', error);
                }
            };

            const handleEdit = (employee) => {
                setEditingEmployee(employee);
                setFormData({
                    email: employee.email,
                    first_name: employee.first_name,
                    last_name: employee.last_name,
                    role: employee.role,
                    department: employee.department || '',
                    position: employee.position || '',
                    manager_id: employee.manager_id || '',
                    hire_date: employee.hire_date || ''
                });
                setShowForm(true);
            };

            const handleDeactivate = async (employeeId) => {
                if (confirm('Are you sure you want to deactivate this employee?')) {
                    try {
                        await apiCall(`/employees/${employeeId}`, { method: 'DELETE' });
                        fetchEmployees();
                    } catch (error) {
                        console.error('Error deactivating employee:', error);
                    }
                }
            };

            return (
                <div className="max-w-6xl mx-auto py-6 px-4">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-2xl font-bold text-gray-900">Employee Management</h2>
                        {user.role === 'admin' && (
                            <button
                                onClick={() => setShowForm(true)}
                                className="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
                            >
                                Add Employee
                            </button>
                        )}
                    </div>

                    {showForm && (
                        <div className="bg-white shadow rounded-lg p-6 mb-6">
                            <h3 className="text-lg font-semibold mb-4">
                                {editingEmployee ? 'Edit Employee' : 'Add New Employee'}
                            </h3>
                            <form onSubmit={handleSubmit} className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Email</label>
                                    <input
                                        type="email"
                                        value={formData.email}
                                        onChange={(e) => setFormData({...formData, email: e.target.value})}
                                        className="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md"
                                        required
                                    />
                                </div>
                                {!editingEmployee && (
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Password</label>
                                        <input
                                            type="password"
                                            value={formData.password}
                                            onChange={(e) => setFormData({...formData, password: e.target.value})}
                                            className="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md"
                                            required
                                        />
                                    </div>
                                )}
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">First Name</label>
                                    <input
                                        type="text"
                                        value={formData.first_name}
                                        onChange={(e) => setFormData({...formData, first_name: e.target.value})}
                                        className="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Last Name</label>
                                    <input
                                        type="text"
                                        value={formData.last_name}
                                        onChange={(e) => setFormData({...formData, last_name: e.target.value})}
                                        className="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Role</label>
                                    <select
                                        value={formData.role}
                                        onChange={(e) => setFormData({...formData, role: e.target.value})}
                                        className="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md"
                                    >
                                        <option value="employee">Employee</option>
                                        <option value="manager">Manager</option>
                                        <option value="admin">Admin</option>
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Department</label>
                                    <input
                                        type="text"
                                        value={formData.department}
                                        onChange={(e) => setFormData({...formData, department: e.target.value})}
                                        className="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Position</label>
                                    <input
                                        type="text"
                                        value={formData.position}
                                        onChange={(e) => setFormData({...formData, position: e.target.value})}
                                        className="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Manager</label>
                                    <select
                                        value={formData.manager_id}
                                        onChange={(e) => setFormData({...formData, manager_id: e.target.value})}
                                        className="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md"
                                    >
                                        <option value="">Select Manager</option>
                                        {employees.filter(emp => emp.role === 'manager').map(manager => (
                                            <option key={manager.id} value={manager.id}>
                                                {manager.first_name} {manager.last_name}
                                            </option>
                                        ))}
                                    </select>
                                </div>
                                <div className="col-span-2 flex justify-end space-x-3">
                                    <button
                                        type="button"
                                        onClick={() => {
                                            setShowForm(false);
                                            setEditingEmployee(null);
                                        }}
                                        className="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        type="submit"
                                        className="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
                                    >
                                        {editingEmployee ? 'Update' : 'Create'}
                                    </button>
                                </div>
                            </form>
                        </div>
                    )}

                    <div className="bg-white shadow rounded-lg overflow-hidden">
                        <table className="min-w-full divide-y divide-gray-200">
                            <thead className="bg-gray-50">
                                <tr>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Role</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Department</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Position</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                                </tr>
                            </thead>
                            <tbody className="bg-white divide-y divide-gray-200">
                                {employees.map(employee => (
                                    <tr key={employee.id}>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                            {employee.first_name} {employee.last_name}
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            {employee.email}
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500 capitalize">
                                            {employee.role}
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            {employee.department}
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            {employee.position}
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                            <button
                                                onClick={() => handleEdit(employee)}
                                                className="text-blue-600 hover:text-blue-900 mr-3"
                                            >
                                                Edit
                                            </button>
                                            {user.role === 'admin' && (
                                                <button
                                                    onClick={() => handleDeactivate(employee.id)}
                                                    className="text-red-600 hover:text-red-900"
                                                >
                                                    Deactivate
                                                </button>
                                            )}
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };        // Goals Component
        const Goals = () => {
            const { user } = useAuth();
            const [goals, setGoals] = useState([]);
            const [employees, setEmployees] = useState([]);
            const [showForm, setShowForm] = useState(false);
            const [editingGoal, setEditingGoal] = useState(null);
            const [formData, setFormData] = useState({
                title: '', description: '', category: '', target_date: '', 
                progress: 0, status: 'draft', employee_id: ''
            });

            useEffect(() => {
                fetchGoals();
                if (user.role === 'manager') {
                    fetchEmployees();
                }
            }, []);

            const fetchGoals = async () => {
                try {
                    const data = await apiCall('/goals');
                    setGoals(data);
                } catch (error) {
                    console.error('Error fetching goals:', error);
                }
            };

            const fetchEmployees = async () => {
                try {
                    const data = await apiCall('/employees');
                    setEmployees(data.filter(emp => emp.manager_id === user.id));
                } catch (error) {
                    console.error('Error fetching employees:', error);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                try {
                    const goalData = { ...formData };
                    if (user.role !== 'manager') {
                        delete goalData.employee_id;
                    }
                    
                    if (editingGoal) {
                        await apiCall(`/goals/${editingGoal.id}`, {
                            method: 'PUT',
                            body: JSON.stringify(goalData)
                        });
                    } else {
                        await apiCall('/goals', {
                            method: 'POST',
                            body: JSON.stringify(goalData)
                        });
                    }
                    setShowForm(false);
                    setEditingGoal(null);
                    setFormData({
                        title: '', description: '', category: '', target_date: '', 
                        progress: 0, status: 'draft', employee_id: ''
                    });
                    fetchGoals();
                } catch (error) {
                    console.error('Error saving goal:', error);
                }
            };

            const handleApprove = async (goalId) => {
                try {
                    await apiCall(`/goals/${goalId}/approve`, { method: 'POST' });
                    fetchGoals();
                } catch (error) {
                    console.error('Error approving goal:', error);
                }
            };

            const handleEdit = (goal) => {
                setEditingGoal(goal);
                setFormData({
                    title: goal.title,
                    description: goal.description || '',
                    category: goal.category || '',
                    target_date: goal.target_date || '',
                    progress: goal.progress,
                    status: goal.status,
                    employee_id: goal.employee_id || ''
                });
                setShowForm(true);
            };

            return (
                <div className="max-w-6xl mx-auto py-6 px-4">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-2xl font-bold text-gray-900">Goals Management</h2>
                        <button
                            onClick={() => setShowForm(true)}
                            className="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
                        >
                            {user.role === 'manager' ? 'Assign Goal' : 'Create Goal'}
                        </button>
                    </div>

                    {showForm && (
                        <div className="bg-white shadow rounded-lg p-6 mb-6">
                            <h3 className="text-lg font-semibold mb-4">
                                {editingGoal ? 'Edit Goal' : (user.role === 'manager' ? 'Assign Goal to Employee' : 'Create New Goal')}
                            </h3>
                            <form onSubmit={handleSubmit} className="grid grid-cols-2 gap-4">
                                {user.role === 'manager' && (
                                    <div className="col-span-2">
                                        <label className="block text-sm font-medium text-gray-700">Assign to Employee</label>
                                        <select
                                            value={formData.employee_id}
                                            onChange={(e) => setFormData({...formData, employee_id: e.target.value})}
                                            className="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md"
                                            required
                                        >
                                            <option value="">Select Employee</option>
                                            {employees.map(emp => (
                                                <option key={emp.id} value={emp.id}>
                                                    {emp.first_name} {emp.last_name}
                                                </option>
                                            ))}
                                        </select>
                                    </div>
                                )}
                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Title</label>
                                    <input
                                        type="text"
                                        value={formData.title}

                                {review.comments && (
                                    <div className="mb-3">
                                        <h4 className="font-medium text-gray-900 mb-1">Comments</h4>
                                        <p className="text-gray-700 text-sm">{review.comments}</p>
                                    </div>
                                )}

                                <div className="grid grid-cols-2 gap-4">
                                    {review.strengths && (
                                        <div>
                                            <h4 className="font-medium text-gray-900 mb-1">Strengths</h4>
                                            <p className="text-gray-700 text-sm">{review.strengths}</p>
                                        </div>
                                    )}
                                    {review.areas_for_improvement && (
                                        <div>
                                            <h4 className="font-medium text-gray-900 mb-1">Areas for Improvement</h4>
                                            <p className="text-gray-700 text-sm">{review.areas_for_improvement}</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        ))}
                    </div>

                    {reviews.length === 0 && (
                        <div className="text-center py-12">
                            <p className="text-gray-500">No reviews found. Create your first performance review!</p>
                        </div>
                    )}
                </div>
            );
        };        // Dashboard Component
        const Dashboard = () => {
            const { user } = useAuth();
            const [analytics, setAnalytics] = useState(null);
            const [goals, setGoals] = useState([]);
            const [reviews, setReviews] = useState([]);

            useEffect(() => {
                fetchDashboardData();
            }, []);

            const fetchDashboardData = async () => {
                try {
                    const [goalsData, reviewsData] = await Promise.all([
                        apiCall('/goals'),
                        apiCall('/reviews')
                    ]);
                    
                    setGoals(goalsData);
                    setReviews(reviewsData);

                    if (user.role !== 'employee') {
                        const analyticsData = await apiCall('/analytics/dashboard');
                        setAnalytics(analyticsData);
                    }
                } catch (error) {
                    console.error('Error fetching dashboard data:', error);
                }
            };

            return (
                <div className="max-w-7xl mx-auto py-6 px-4">
                    <div className="mb-8">
                        <h2 className="text-3xl font-bold text-gray-900">
                            Welcome back, {user.first_name}!
                        </h2>
                        <p className="mt-2 text-gray-600">
                            Here's an overview of your performance dashboard.
                        </p>
                    </div>

                    {analytics && (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                            <div className="bg-white p-6 rounded-lg shadow">
                                <h3 className="text-sm font-medium text-gray-600">Total Employees</h3>
                                <p className="text-2xl font-bold text-gray-900">{analytics.total_employees}</p>
                            </div>
                            <div className="bg-white p-6 rounded-lg shadow">
                                <h3 className="text-sm font-medium text-gray-600">Active Goals</h3>
                                <p className="text-2xl font-bold text-gray-900">{analytics.total_goals}</p>
                            </div>
                            <div className="bg-white p-6 rounded-lg shadow">
                                <h3 className="text-sm font-medium text-gray-600">Goal Completion</h3>
                                <p className="text-2xl font-bold text-gray-900">{analytics.goal_completion_rate}%</p>
                            </div>
                            <div className="bg-white p-6 rounded-lg shadow">
                                <h3 className="text-sm font-medium text-gray-600">Avg Rating</h3>
                                <p className="text-2xl font-bold text-gray-900">{analytics.average_ratings.overall}/5</p>
                            </div>
                        </div>
                    )}

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="text-lg font-semibold text-gray-900 mb-4">Recent Goals</h3>
                            {goals.slice(0, 5).map(goal => (
                                <div key={goal.id} className="border-l-4 border-blue-500 bg-gray-50 p-3 mb-3">
                                    <div className="flex justify-between items-start">
                                        <div>
                                            <h4 className="font-medium text-gray-900">{goal.title}</h4>
                                            <p className="text-sm text-gray-600">{goal.category}</p>
                                        </div>
                                        <div className="text-right">
                                            <div className="text-lg font-bold text-gray-900">{goal.progress}%</div>
                                            <div className="w-16 bg-gray-200 rounded-full h-2 mt-1">
                                                <div
                                                    className="bg-blue-600 h-2 rounded-full"
                                                    style={{ width: `${goal.progress}%` }}
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                            {goals.length === 0 && (
                                <p className="text-gray-500 text-center py-4">No goals found</p>
                            )}
                        </div>

                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="text-lg font-semibold text-gray-900 mb-4">Recent Reviews</h3>
                            {reviews.slice(0, 5).map(review => (
                                <div key={review.id} className="flex justify-between items-center p-3 bg-gray-50 rounded mb-3">
                                    <div>
                                        <p className="font-medium text-gray-900">
                                            {user.role === 'employee' ? review.reviewer_name : review.reviewee_name}
                                        </p>
                                        <p className="text-sm text-gray-600">
                                            {review.review_type} review â€¢ {review.review_period}
                                        </p>
                                    </div>
                                    <div className="text-right">
                                        <p className="font-semibold text-gray-900">
                                            {review.overall_rating ? `${review.overall_rating}/5` : 'Pending'}
                                        </p>
                                        <p className={`text-xs px-2 py-1 rounded-full ${
                                            review.status === 'completed' 
                                                ? 'bg-green-100 text-green-800' 
                                                : 'bg-yellow-100 text-yellow-800'
                                        }`}>
                                            {review.status}
                                        </p>
                                    </div>
                                </div>
                            ))}
                            {reviews.length === 0 && (
                                <p className="text-gray-500 text-center py-4">No reviews found</p>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Analytics Component
        const Analytics = () => {
            const [analytics, setAnalytics] = useState(null);
            const [trends, setTrends] = useState([]);
            const [teamComparison, setTeamComparison] = useState([]);
            const [skillsGap, setSkillsGap] = useState([]);

            useEffect(() => {
                fetchAnalytics();
            }, []);

            const fetchAnalytics = async () => {
                try {
                    const [dashboardData, trendsData, teamData, skillsData] = await Promise.all([
                        apiCall('/analytics/dashboard'),
                        apiCall('/analytics/performance-trends'),
                        apiCall('/analytics/team-comparison'),
                        apiCall('/analytics/skills-gap')
                    ]);
                    
                    setAnalytics(dashboardData);
                    setTrends(trendsData.trends || []);
                    setTeamComparison(teamData.team_data || []);
                    setSkillsGap(skillsData.skills_gaps || []);
                } catch (error) {
                    console.error('Error fetching analytics:', error);
                }
            };

            if (!analytics) return <div>Loading...</div>;

            return (
                <div className="max-w-7xl mx-auto py-6 px-4">
                    <h2 className="text-2xl font-bold text-gray-900 mb-6">Analytics Dashboard</h2>
                    
                    {/* Key Metrics */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <div className="bg-white p-6 rounded-lg shadow">
                            <h3 className="text-sm font-medium text-gray-600">Total Employees</h3>
                            <p className="text-3xl font-bold text-blue-600">{analytics.total_employees}</p>
                        </div>
                        <div className="bg-white p-6 rounded-lg shadow">
                            <h3 className="text-sm font-medium text-gray-600">Goal Completion Rate</h3>
                            <p className="text-3xl font-bold text-green-600">{analytics.goal_completion_rate}%</p>
                        </div>
                        <div className="bg-white p-6 rounded-lg shadow">
                            <h3 className="text-sm font-medium text-gray-600">Review Completion Rate</h3>
                            <p className="text-3xl font-bold text-purple-600">{analytics.review_completion_rate}%</p>
                        </div>
                        <div className="bg-white p-6 rounded-lg shadow">
                            <h3 className="text-sm font-medium text-gray-600">Average Rating</h3>
                            <p className="text-3xl font-bold text-orange-600">{analytics.average_ratings.overall}/5</p>
                        </div>
                    </div>

                    {/* Performance Ratings Breakdown */}
                    <div className="bg-white rounded-lg shadow p-6 mb-8">
                        <h3 className="text-lg font-semibold text-gray-900 mb-4">Average Performance Ratings</h3>
                        <div className="grid grid-cols-5 gap-4">
                            {Object.entries(analytics.average_ratings).map(([key, value]) => (
                                <div key={key} className="text-center">
                                    <div className="text-2xl font-bold text-blue-600">{value}</div>
                                    <div className="text-sm text-gray-600 capitalize">{key.replace('_', ' ')}</div>
                                    <div className="w-full bg-gray-200 rounded-full h-2 mt-2">
                                        <div
                                            className="bg-blue-600 h-2 rounded-full"
                                            style={{ width: `${(value / 5) * 100}%` }}
                                        />
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Department Breakdown */}
                    <div className="bg-white rounded-lg shadow p-6 mb-8">
                        <h3 className="text-lg font-semibold text-gray-900 mb-4">Department Breakdown</h3>
                        <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                            {analytics.department_breakdown.map(dept => (
                                <div key={dept.department} className="text-center p-4 bg-gray-50 rounded">
                                    <div className="text-xl font-bold text-gray-900">{dept.count}</div>
                                    <div className="text-sm text-gray-600">{dept.department}</div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Team Comparison */}
                    {teamComparison.length > 0 && (
                        <div className="bg-white rounded-lg shadow p-6 mb-8">
                            <h3 className="text-lg font-semibold text-gray-900 mb-4">Team Performance Comparison</h3>
                            <div className="overflow-x-auto">
                                <table className="min-w-full divide-y divide-gray-200">
                                    <thead className="bg-gray-50">
                                        <tr>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                                {teamComparison[0].employee_name ? 'Employee' : 'Department'}
                                            </th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Rating</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Goal Completion</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total Goals</th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white divide-y divide-gray-200">
                                        {teamComparison.map((item, index) => (
                                            <tr key={index}>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                                    {item.employee_name || item.department}
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                    {item.overall_rating || item.average_rating || 'N/A'}
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                    {item.goal_completion_rate}%
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                    {item.total_goals || item.employee_count}
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    )}

                    {/* Skills Gap Analysis */}
                    {skillsGap.length > 0 && (
                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="text-lg font-semibold text-gray-900 mb-4">Skills Gap Analysis</h3>
                            <div className="space-y-4">
                                {skillsGap.slice(0, 10).map((skill, index) => (
                                    <div key={index} className="flex items-center justify-between p-4 bg-gray-50 rounded">
                                        <div>
                                            <h4 className="font-medium text-gray-900">{skill.skill_name}</h4>
                                            <p className="text-sm text-gray-600">{skill.category}</p>
                                        </div>
                                        <div className="text-right">
                                            <div className="text-lg font-bold text-red-600">Gap: {skill.gap_size}</div>
                                            <div className="text-sm text-gray-600">{skill.employees_affected} employees</div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const { isAuthenticated } = useAuth();
            const [activeTab, setActiveTab] = useState('dashboard');

            if (!isAuthenticated) {
                return <Login />;
            }

            const renderContent = () => {
                switch (activeTab) {
                    case 'dashboard': return <Dashboard />;
                    case 'profile': return <Profile />;
                    case 'employees': return <Employees />;
                    case 'goals': return <Goals />;
                    case 'reviews': return <Reviews />;
                    case 'skills': return <Skills />;
                    case 'analytics': return <Analytics />;
                    default: return <Dashboard />;
                }
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <Navigation activeTab={activeTab} setActiveTab={setActiveTab} />
                    <main>
                        {renderContent()}
                    </main>
                </div>
            );
        };

        // Render the app
        const AppWithProvider = () => (
            <AuthProvider>
                <App />
            </AuthProvider>
        );

        ReactDOM.render(<AppWithProvider />, document.getElementById('root'));
    </script>
</body>
</html>
