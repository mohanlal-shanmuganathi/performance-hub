<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Management System</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, createContext, useContext } = React;

        // Auth Context
        const AuthContext = createContext();

        const useAuth = () => {
            const context = useContext(AuthContext);
            if (!context) {
                throw new Error('useAuth must be used within an AuthProvider');
            }
            return context;
        };

        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(false);

            const login = async (credentials) => {
                try {
                    const response = await fetch('http://127.0.0.1:5000/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(credentials)
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        localStorage.setItem('token', data.access_token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        setUser(data.user);
                        return { success: true };
                    } else {
                        return { success: false, error: data.message };
                    }
                } catch (error) {
                    return { success: false, error: error.message };
                }
            };

            const logout = () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                setUser(null);
            };

            const hasRole = (roles) => {
                if (!user) return false;
                return Array.isArray(roles) ? roles.includes(user.role) : user.role === roles;
            };

            useEffect(() => {
                const savedUser = localStorage.getItem('user');
                if (savedUser) {
                    setUser(JSON.parse(savedUser));
                }
            }, []);

            const value = {
                user,
                login,
                logout,
                hasRole,
                isAuthenticated: !!user,
                loading
            };

            return React.createElement(AuthContext.Provider, { value }, children);
        };

        // Login Component
        const Login = () => {
            const [email, setEmail] = useState('admin@company.com');
            const [password, setPassword] = useState('admin123');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const { login } = useAuth();

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                
                const result = await login({ email, password });
                setLoading(false);
                
                if (!result.success) {
                    setError(result.error);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-50">
                    <div className="max-w-md w-full space-y-8 p-8">
                        <div>
                            <h2 className="text-3xl font-bold text-center text-gray-900">
                                Performance Management System
                            </h2>
                            <p className="mt-2 text-center text-gray-600">Sign in to your account</p>
                        </div>
                        
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-700">Email</label>
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    required
                                />
                            </div>
                            
                            <div>
                                <label className="block text-sm font-medium text-gray-700">Password</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    required
                                />
                            </div>

                            {error && (
                                <div className="text-red-600 text-sm">{error}</div>
                            )}

                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 disabled:opacity-50"
                            >
                                {loading ? 'Signing in...' : 'Sign in'}
                            </button>
                        </form>

                        <div className="mt-8 p-4 bg-blue-50 rounded-lg">
                            <h3 className="text-sm font-medium text-blue-900 mb-3">Demo Credentials:</h3>
                            <div className="space-y-2 text-xs text-blue-800">
                                <div><strong>Admin:</strong> admin@company.com / admin123</div>
                                <div><strong>Manager:</strong> manager@company.com / manager123</div>
                                <div><strong>Employee:</strong> employee@company.com / employee123</div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Dashboard Component
        const Dashboard = () => {
            const { user, logout } = useAuth();
            const [goals, setGoals] = useState([]);
            const [analytics, setAnalytics] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                fetchData();
            }, []);

            const fetchData = async () => {
                const token = localStorage.getItem('token');
                if (!token) return;

                try {
                    const [goalsRes, analyticsRes] = await Promise.all([
                        fetch('http://127.0.0.1:5000/api/goals', {
                            headers: { 'Authorization': `Bearer ${token}` }
                        }),
                        user.role !== 'employee' ? fetch('http://127.0.0.1:5000/api/analytics/dashboard', {
                            headers: { 'Authorization': `Bearer ${token}` }
                        }) : Promise.resolve({ ok: false })
                    ]);

                    if (goalsRes.ok) {
                        const goalsData = await goalsRes.json();
                        setGoals(goalsData);
                    }

                    if (analyticsRes.ok) {
                        const analyticsData = await analyticsRes.json();
                        setAnalytics(analyticsData);
                    }
                } catch (error) {
                    console.error('Error fetching data:', error);
                } finally {
                    setLoading(false);
                }
            };

            if (loading) {
                return (
                    <div className="flex items-center justify-center h-64">
                        <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    <nav className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between h-16">
                                <div className="flex items-center">
                                    <h1 className="text-xl font-bold text-gray-900">Performance Hub</h1>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <span className="text-gray-700">
                                        {user.first_name} {user.last_name} ({user.role})
                                    </span>
                                    <button
                                        onClick={logout}
                                        className="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700"
                                    >
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                        <div className="mb-8">
                            <h2 className="text-3xl font-bold text-gray-900">
                                Welcome back, {user.first_name}!
                            </h2>
                            <p className="mt-2 text-gray-600">
                                Here's an overview of your performance dashboard.
                            </p>
                        </div>

                        {analytics && (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                                <div className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-sm font-medium text-gray-600">Total Employees</h3>
                                    <p className="text-2xl font-bold text-gray-900">{analytics.total_employees}</p>
                                </div>
                                <div className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-sm font-medium text-gray-600">Active Goals</h3>
                                    <p className="text-2xl font-bold text-gray-900">{analytics.total_goals}</p>
                                </div>
                                <div className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-sm font-medium text-gray-600">Goal Completion</h3>
                                    <p className="text-2xl font-bold text-gray-900">{analytics.goal_completion_rate}%</p>
                                </div>
                                <div className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-sm font-medium text-gray-600">Avg Rating</h3>
                                    <p className="text-2xl font-bold text-gray-900">{analytics.average_ratings.overall}/5</p>
                                </div>
                            </div>
                        )}

                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="text-lg font-semibold text-gray-900 mb-4">Your Goals</h3>
                            {goals.length > 0 ? (
                                <div className="space-y-4">
                                    {goals.map((goal) => (
                                        <div key={goal.id} className="border-l-4 border-blue-500 bg-gray-50 p-4">
                                            <div className="flex justify-between items-start">
                                                <div>
                                                    <h4 className="font-semibold text-gray-900">{goal.title}</h4>
                                                    <p className="text-gray-600 text-sm">{goal.description}</p>
                                                    <p className="text-xs text-gray-500 mt-1">
                                                        Category: {goal.category} | Status: {goal.status}
                                                    </p>
                                                </div>
                                                <div className="text-right">
                                                    <div className="text-lg font-bold text-gray-900">{goal.progress}%</div>
                                                    <div className="w-20 bg-gray-200 rounded-full h-2 mt-1">
                                                        <div
                                                            className="bg-blue-600 h-2 rounded-full"
                                                            style={{ width: `${goal.progress}%` }}
                                                        ></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            ) : (
                                <p className="text-gray-500">No goals found. Create your first goal to get started!</p>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const { isAuthenticated, loading } = useAuth();

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                    </div>
                );
            }

            return isAuthenticated ? <Dashboard /> : <Login />;
        };

        // Render the app
        const AppWithProvider = () => (
            <AuthProvider>
                <App />
            </AuthProvider>
        );

        ReactDOM.render(<AppWithProvider />, document.getElementById('root'));
    </script>
</body>
</html>
